<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Registro</title>
    <link rel="stylesheet" href="../css/registro.css" />
    <link rel="icon" href="../Imagenes/favicon.ico" type="image/x-icon" />
    <script
      src="../javascript/registro.js"
      type="text/javascript"
      defer
    ></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap");
    </style>
  </head>
  <body>
    <div class="titulo">
      <h1>Bienvenido al Sistema de Solicitudes Estudiantiles - UNAL</h1>
    </div>
    <div class="contenido">
      <div class="contenedor_form">
        <div class="form">
          <div id="imagen">
            <img src="../Imagenes/logo_unal_blanco-negro.png" alt="logo_unal" />
          </div>
          <h3>Regístrate</h3>
          <div class="input_container" id="nombres">
            <b>Nombres:</b>
            <input type="text" required />
          </div>
          <div class="input_container" id="apellidos">
            <b>Apellidos:</b>
            <input type="text" required />
          </div>
          <div class="input_container" id="documento">
            <b>Dopcumento de identidad:</b>
            <select name="selector" id="selector" required>
              <option value="">Seleccione</option>
              <option value="">Cedula de Ciudadania</option>
              <option value="">Tarjeta de Identidad</option>
              <option value="">Cedula de Extranjeria</option>
              <option value="">Pasaporte</option>
            </select>
            <input type="text" required />
          </div>
          <div class="input_container" id="correo">
            <b>Correo Institucional:</b>
            <input type="email" required />
          </div>
          <div class="input_container" id="telefono">
            <b>Telefono:</b>
            <input type="tel" required />
          </div>
          <div class="input_container" id="fecha">
            <b>Fecha de Nacimiento:</b>
            <input type="date" required />
          </div>
          <div class="input_container" id="contraseña">
            <b>Nueva Contraseña:</b>
            <input type="password" required />
          </div>
          <div class="input_container" id="contraseña_verificacion">
            <b>Repite la contraseña:</b>
            <input type="password" required />
          </div>
          <div id="boton_enviar">
            <button class="button-4" role="button" onclick="registro()">
              Regístrarme
            </button>
          </div>
          <div class="input_container" id="link_inicia_sesion">
            <p>
              ¿Ya estás registrado?
              <a href="../../index.html">Inicia Sesión</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
