<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Iniciar Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');
    </style>
</head>
<body>
</head>
<body>
<div class="container main">
    <header>
        <div class="container">
            <h1>Sistema de Solicitudes Estudiantiles - UNAL</h1>
        </div>
    </header>
<br>
    <div class="container w-50">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="container">
                    <img src="Imagenes/logoUniversidad.png" class="img-fluid" alt="logoUniversidad" height="150px" width="350px">
                </div>
                <br>
                <form>
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Correo Institucional:</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                    </div>
                    <button type="submit" class="btn btn-primary login">Iniciar Sesión</button>
                </form>
                <br>
                <a href="http://">Registrarse</a>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
